<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
   <a href="#">link</a>
        <h3 id="header">JQuery Dersleri</h3>
        <ul id="liste">
            <li class="item">JQuery Reference</li>
            <li>Selectors <a href="#">link</a></li>
            <li class="item">JQuery Plugins</li>
        </ul> 
        
       
      
        <script>
            
            $("#header").css("color","red");
            $("#liste a").css("text-decoration","none");
            var styles={
                color:"yellow",
                fontSize:"20px",
                border:"1px solid red"
            }
            $("ul li").css(styles);
            
            var listeler=document.querySelectorAll("li");
            for(var i=0; i<listeler.length;i++){
                listeler[i].style.color="red";
            }
            
            $("a").css({
               color:"yellow",
                fontSize:"20px",
                border:"1px solid red",
            });
            $(".item").css({
               display:"none",
            });
            
        </script>
</body>
</html>
